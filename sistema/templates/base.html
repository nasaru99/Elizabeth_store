<!-- store/templates/store/base.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elizabeth Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   
   <style>
    header {
        background-color: #cdb4db; /* Color morado */
        padding: 10px 0;
    }
    
    header .container {
        display: flex; /* Usa flexbox para alinear los elementos */
        align-items: center; /* Alinea verticalmente */
        justify-content: space-between; /* Espacio entre logo y navegación */
    }
    
    .logo {
        height: 120px; /* Ajusta esto según el tamaño de tu logo */
        border-radius: 50%; /* Hace el logo redondo */
        margin-right: 15px; /* Añade un margen a la derecha del logo */
    }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9; /* Color de fondo claro */
        }
        header {
            background-color: #cdb4db; /* Color morado */
            padding: 10px 0;
            text-align: center;
        }
        header img {
            height: 100px; /* Ajusta esto según el tamaño de tu logo */
        }
        nav {
            background-color: #ffc8dd; /* Color rosa claro */
            padding: 8px 0;
            text-align: center;
        }
        nav a {
            color: #333;
            text-decoration: none;
            padding: 0 15px;
            font-weight: bold;
        }
        footer {
            background-color: #bde0fe; /* Color azul claro */
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .content {
            min-height: 80vh; /* Ajusta la altura del contenido */
            padding: 20px;
            background-color: #a2d2ff; /* Color azul más fuerte */
        }
    </style>
</head>

<body>
    <header class="d-flex align-items-center">
        <div class="container"> 
            <img src="{% static 'images/blanca.jpg' %}" alt="logo" class="logo"> <!-- Agrega una clase al logo -->
        </div>
    </header>
    
    <nav>
        <!-- Enlaces de navegación -->
        <a  role="button" data-bs-toggle="dropdown" aria-expanded="false">Inicio </a>
            <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                <li>
                    {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}">Cerrar Sesión</a>
                    {% else %}
                    <a href="{% url 'login' %}">Iniciar Sesión</a>
                    {% endif %}
                </li>
            </ul>

        <a href="{% url 'index' %}">Tienda</a>
        <a href="{% url 'index' %}">Conocenos</a>
        <a href="{% url 'index' %}">Contacto</a>

    </nav>
    
    <div class="content">
        {% block content %}
        {% endblock content %}
    </div>
</body>

<footer>
    © 2024 Elizabeth Store. Todos los derechos reservados.
</footer>

</body>
</html>
